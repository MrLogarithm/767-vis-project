function cosine( u, v ) {
  var sum   = 0;
  var len_u = 0;
  var len_v = 0;
  for ( var i = 0; i < u.length; i++ ) {
    sum   += u[i] * v[i];
    len_u += u[i] * u[i];
    len_v += v[i] * v[i];
  }
  return sum / ( Math.sqrt(len_u) * Math.sqrt(len_v) );
}
